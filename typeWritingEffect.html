<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body{
background-color: #00aa44
}
.container{display: inline-block}
.text{
font-size:20px;
border-right:5px solid;
white-space:nowrap;
overflow:hidden;
letter-spacing:10px;
width:100%;
animation-duration: 2s;
animation-name: typing; 
}
@keyframes typing{
from{
width :0px;
}
}
</style>
<title>Type Writing</title>
</head>
<body>
<div class="container">
<p class="text">
Hello world.<br>
This is a test.<br>
How are you ?</p>
</div>
</body>
</html>
