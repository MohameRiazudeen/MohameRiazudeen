background-color: #0055ff

<body>
<svg
  width="120"
  height="120"
  viewBox="0 0 120 120"
  xmlns="http://www.w3.org/2000/svg">
  <polygon points="60,30 90,90 30,90">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 60 70"
      to="90 60 90"
      dur="10s"
      repeatCount="indefinite" />
  </polygon>
    <circle cx="60" cy="70" r="5" fill="red " />
    <circle cx="30" cy="90" r="5" fill="red " />
  <circle cx="60" cy="30" r="5" fill="red " />
</svg>

</body>
